<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <title>demo02</title>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="https://unpkg.com/larkplayer@latest/dist/larkplayer.js"></script>
<script type="text/javascript">
    // js 文件以 umd 的形式包装，以 script 的形式引用时，larkplayer 会直接挂载在 window 上
    var width = Math.min(document.body.clientWidth, 640);
    var player = larkplayer('container', {
        width: width,
        height: width * 9 / 16,
        controls: true,
        src: 'http://vjs.zencdn.net/v/oceans.mp4'
    });

    // 支持所有的 html5 标准事件以及一些自定义事件
    player.on('play', function () {
        console.log('play');
    });
    player.on('ended', function () {
        console.log('播放完成!');
    });
</script>
<style>
    html,body,#container,#container-video-larkplayer{
        width: 100%!important;
        height: 100%!important;
    }
</style>
</body>
</html>
