<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        video::-webkit-media-controls-panel {
            display:none !important;
        }
    </style>
</head>
<body>
<div class="videobox" ontouchmove="return false;">
    <video id="mainvideo" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" x5-video-player-type="h5" x5-video-player-fullscreen="true" playsinline webkit-playsinline></video>
</div>
<button onclick="videoPlay()">播放</button>
<script>
    let videoPlay = () => {
        const video = document.querySelector("#mainvideo");
        video.play();
    };
</script>
</body>
</html>
